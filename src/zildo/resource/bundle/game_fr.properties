## Scenes

# Preintro
preintro.0=Bienvenue dans la Légende de Zildo. Pour commencer, appuyez sur Q pour passer les dialogues.
preintro.1=Cette touche sert dans tout le jeu pour parler, ramasser des buissons ou encore lire des pancartes.
preintro.2=Les flèches de direction vous permettent de déplacer votre personnage.
preintro.3=D'ailleurs, présentons ce personnage.
preintro.4=Voici Zildo, jeune et riant garçon du royaume d'Huryle.
preintro.5=En ce temps de paix, il aime à se promener dans la nature et rendre visite à celui qu'il appelle son grand-père.
preintro.6=Celui-ci l'a élevé après la disparition de ses parents alors que Zildo était tout petit, pendant la guerre des deux royaumes.
preintro.7=En réalité, ce n'est pas son grand-père, mais celui de la princesse d'Huryle : Roxy.
preintro.8=Zildo et la princesse se connaissent depuis leur plus tendre enfance, et songent à se marier.
preintro.9=Mais le roi Trion, père de Roxy, ne l'entend pas de cette oreille. Il voudrait un plus noble parti pour sa fille.
preintro.10=Il ne le savait pas encore, mais le destin allait lui faciliter la tâche...

# Intro
intro.p1=Tout a commencé au village Coucouriquai, au milieu de paisibles masures d'Huryle.
intro.p2=Salut princesse ! Quoi de neuf au village ?
intro.p3=Bonjour Zildo. Il me semble que grand-pere a un service à te demander.
intro.p4=D'accord, je veux bien l'aider. Où est-il ?

#Enlevement
enlev.p1=Pendant ce temps, au village...
enlev.p2=Vieil homme, je viens voir la princesse Roxy, sur ordre du marquis de Polaky.
enlev.p3=Ah ! Le marquis veut voir ma Roxy ? Très bien.
enlev.p4=Roxy !
enlev.p5=Oui grand-père ?

#Echange
echange.p1=L'heure du rendez-vous à la promenade est enfin arrivée.
