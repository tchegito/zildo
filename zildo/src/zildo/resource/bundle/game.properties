## polakyg
polakyg.gabriel.0=Comment est tu arrive jusqu'ici jeune enfant ? A ton age, je pense que tes intentions sont innocentes. Je n'ai pas de crainte a avoir.
polakyg.gabriel.1=J'ai decide de rejoindre la resistance depuis que le vampire Rastael a envahi notre sainte Eglise. J'ai du fuir avec ma communaute. Et le hasard a guide nos pas jusqu'en Polaky.
polakyg.gabriel.2=Mais mes freres ont ete decimees par les gardes de l'empereur. Je ne comprends pas comment l'empereur a pu donner un tel ordre, lui qui etait si bon pour notre peuple.
polakyg.gabriel.3=Et depuis j'ai rejoint la resistance polak. Tu te trouves ici dans notre salle de reunion.
polakyg.gabriel.4=Mefie toi jeune homme, et rappelle toi du conseil de Gabriel. Ne jamais croiser un garde Noir.
polakyg.cyclosky.0=La resistance vaincra !
polakyg.gamin.0=Saluski ! Je crois qu'il y a une voie secrete par iciski !

