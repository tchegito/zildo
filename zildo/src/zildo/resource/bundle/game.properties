## polaky2
polaky2.barmasky.0=Tu es trop jeune pour consommer. Je te conseille de partir.
polaky2.barmasky.1=Ne prete pas attention aux dires d'Igorsky, il boit trop. C'est un parasite.
polaky2.barmasky.2=Je t'ai deja dit de partir.
polaky2.igorsky.0=Qu'est ce que tu veux au vieil Igorsky ? Depuis quelque temps, ce bar est deserte, il n'y a plus personne qui vient entendre mes histoires.
polaky2.igorsky.1=On raconte que le marquis subirait des influences d'ailleurs. Je ne sais pas exactement ce qu'il en est, mais si tu veux l'avis de quelqu'un qui a de la bouteille, ca cloche.
polaky2.igorsky.2=La vie etait relativement stable depuis une vingtaine d'annees, et brusquement, pouf ! Tout a com... Euh, je ne peux rien dire de plus. 
polaky2.igorsky.3=Je ne prefere pas parler ici. Va faire un tour a la clairiere, si tu es d'humeur BIENVEILLANTE.

