## polakym
polakym..0=Ville de Polaky, terre du marquis Ribinsky.
polakym.sofiasky.0=Salut Zildo ! Ca fait longtemps qu'on ne t'avait pas vuski !
polakym.sofiasky.1=Je suis une des rares de ce pays a parler correctement notre langue ancestralsky. Les usages se perdent ...
polakym.sofiasky.2=Tu ne devrais pas trop te promener par icisky. Le climat n'est pas a la detentesky.
polakym.sofiasky.3=Malheureusement, je ne peux t'en dire plus.
polakym.sofiasky.4=Je hais les rouqinskis, ils ne font rien que saboter mes fleurs.
polakym.ritasky.0=Bonjour jeune Zildo. Je me nomme Ritasky. Tu as du remarque que le palais du marquis est tres garde ces temps ci. Je ne comprends pas pourquoi.#1
polakym.ritasky.1=Depuis quelque temps, des etrangers sont arrives au village. Peu a peu les habitants ont disparu, je ne vois plus personne dehors, a part ces gardes inquietants.
polakym.ritasky.2=Mon mari Gerarsky est parti depuis une semaine sur ordre du marquis Ribinsky. Je ne l'ai toujours pas revu. Zildo s'il te plait, essaye d'en savoir plus.
polakym.ritasky.3=Tu as des nouvelles de mon mari ?
polakym.bilel.0=Salut Zildo, tu me reconnais ? C'est moi Bilel, le cousin a Mustapha. Je me suis fait jeter par les Polaks, c'est tout ce qui me reste, ce petit coin planque.$
polakym.bilel.1=Mais j'ai toujours du stock, tu sais on est prevoyant dans la famille. Que veux tu ?
polakym.bilel.2=Ah non je n'ai plus rien en fait ! A la prochaine Zil' !
