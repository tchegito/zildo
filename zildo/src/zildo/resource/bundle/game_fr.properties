## Scenes

# Preintro
preintro.0=Bienvenue dans Les Terres d'Alembrume. Pour commencer, appuyez sur %key.dialog% pour passer les dialogues.
preintro.1=%key.action% sert dans tout le jeu pour parler, ramasser des buissons ou encore lire des pancartes.
preintro.2=Appuyez sur %key.menu% pour sauvegarder votre partie et aller dans les options. Les flèches de direction vous permettent de déplacer votre personnage.
preintro.3=D'ailleurs, présentons ce personnage.
preintro.4=Voici {0}, jeune et riant garçon du royaume d'Aldoran.
preintro.5=En ce temps de paix, il aime à se promener dans la nature et rendre visite à celui qu'il appelle son grand-père.
preintro.6=Celui-ci a recueilli {0} tout jeune après la disparition de ses parents, pendant la guerre des deux royaumes.
preintro.7=En réalité, ce n'est pas son grand-père, mais celui de la princesse d'Aldoran : Roxy.
preintro.8={0} et la princesse se connaissent depuis leur plus tendre enfance, et songent à se marier.
preintro.9=Mais le roi Trion, père de Roxy, ne l'entend pas de cette oreille. Il voudrait un plus noble parti pour sa fille.
preintro.10=Il ne le savait pas encore, mais le destin allait lui faciliter la tâche...

