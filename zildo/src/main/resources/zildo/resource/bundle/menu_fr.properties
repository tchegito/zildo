guide.txt=\n\ufffdGuide\ufffd\n\
\n\
\u0020  Bienvenue dans les Terres d'Alembrume !\n\
\n\
\u0020  Vous incarnez {0}, jeune garçon de Lugdunia, qui va vivre de fabuleuses aventures.\n\
\n\
\u0020  Pour vous déplacer, utilisez les flèches de direction. Dans le menu des Options, vous pouvez choisir la manière que vous préférez. \
Soit le pad apparait à l'endroit où vous posez votre doigt, soit il est fixe en bas à gauche de l'écran.\n\
\n\
\u0020  %key.action% sert dans tout le jeu pour parler, ramasser des buissons ou encore lire des pancartes. \
Lors d'un dialogue, appuyez sur %key.action% pour l'accélerer et passer au suivant.\n\
\n\
\u0020  Pour accéder au menu des Options, appuyez sur %key.menu%. Là, vous pourrez changer la configuration, quitter, ou sauvegarder votre partie. \
Lors d'une sauvegarde, indiquez une sauvegarde existante pour l'écraser, ou choisissez <<Créer une nouvelle>> pour ajouter une nouvelle sauvegarde.\