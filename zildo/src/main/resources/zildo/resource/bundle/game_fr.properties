prison.saveKing.trion.8=Absolument, {0}. Il y a 3 serrures. Chaque royaume disposait d'une clé, dans les Temps Anciens.
prison.saveKing.trion.9=Mais aujourd'hui, la clé d'Aldoran se trouve dans le ventre d'un monstre, sous la terre.
prison.saveKing.zildo.9=Mais il me la faut ! Où puis-je trouver ce monstre ?
prison.saveKing.trion.10=Ah ! Quand bien même tu l'aurais trouvé, il est redoutable ! C'est un dragon qui vit dans la Cave des Flammes.
prison.saveKing.zildo.10=Celle qui est sous le camp des voleurs ? Mais je m'y suis déjà rendu, et je n'ai vu aucun dragon.
prison.saveKing.maltus.4=Toi, tu es allé là-bas ?
prison.saveKing.trion.11=C'est normal, mon jeune {0}. La zone où il demeure a été condamnée il y a bien longtemps. Aujourd'hui, je suis le seul à disposer de la clé pour y accéder.
prison.saveKing.zildo.11=S'il vous plait, Majesté. J'ai besoin de cette clé pour retrouver votre sceptre ! 
prison.saveKing.trion.12=Entendu, jeune {0}. La voici.
prison.saveKing.trion.13=Méfie toi bien de lui ! Tu n'es pas au bout de tes peines.
prison.saveKing.trion.14=A présent Maltus, si tu veux bien me faire sortir d'ici.
prison.saveKing.maltus.5=Bien sûr, mon Roi. Nous partons immédiatement.

prison.saveKing.zildo.12=Il faut que je retourne dans cette Cave des flammes, en passant par le trou près du camp des voleurs.
prison.saveKing.zildo.13=A nous deux, dragon !

